<!DOCTYPE HTML>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title>Array.reverse()</title>
</head>

<body>
	<h1>Array.reverse()</h1>
	<p>Kijk in de DevTools console (F12) voor uitvoer.</p>
	<div id="divResult"></div>

	<script>
		// Array.reverse - draait de volgorde van elementen in de array om.
		const mijnArray = [10, 20, 30, 40, 50]; // Array met vijf elementen
		mijnArray.reverse();
		console.log(mijnArray); // [50, 40, 30, 20, 10]

	</script>
</body>
</html>
