<!DOCTYPE HTML>
<html lang="nl">
<head>
	<meta charset="utf-8">
	<title>Array.pop()</title>
</head>

<body>
	<h1>Array.pop()</h1>
	<p>Kijk in de DevTools console (F12) voor uitvoer.</p>
	<div id="divResult"></div>

	<script>
		// Array.pop - verwijder laatste element uit de array.
		const mijnArray = ['rood', 'geel', 'blauw', 'zwart', 'wit' ];
		mijnArray.pop();
		console.log(mijnArray); // ["rood", "geel", "blauw", "zwart" ] Met .pop() wordt altijd het laatste element weggehaald

	</script>
</body>
</html>
