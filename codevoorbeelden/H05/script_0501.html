<body>
	<h1>Anonieme functie</h1>
	<div id="divResult"></div>

	<script>
		// 1. Anonieme functie - heeft geen naam en wordt

		window.addEventListener('load', function () {
			alert('Alles in orde');
			// ... overige code in de functie
		});

	</script>
</body>
</html>
