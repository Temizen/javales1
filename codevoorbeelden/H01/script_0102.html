<!DOCTYPE HTML>
<html lang="nl">
<head>
<meta charset="utf-8">
<title>De functie prompt()</title>
</head>

<body>
<div id="divResult"></div>
<script>
	// twee variabelen
    const code = prompt('Vul uw promotiecode in', 'uw code');
    const tekst = 'De code die u invoerde was: ' + code;
    document.getElementById('divResult').innerHTML = tekst;
</script>

</body>
</html>
